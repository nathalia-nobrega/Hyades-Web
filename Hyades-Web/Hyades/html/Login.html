<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hyades</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="./Signin Template · Bootstrap v5.2_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
  </head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="images/logo_ma_branco_tablet.png" alt="" width="195" height="195">
        <h1 class="registro">Iniciar Sessão</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Nome de usuário ou email</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Senha</label>
        </div>

    <div class="login_footer">
        <div class="login_footer">
            <div class="login_cadastro">
              <span>Não tem conta?  <a href="cadastro.html">Registre-se.</a>
              </span>
                </div>
      <div class="sign_up">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Lembre-se de mim.
          </label>
        </div>
        <button class="button" type="submit">Enviar</button>
        <p class="mt-5 mb-3 text-muted">© 2021–2022</p>
      </form>
    </main>
  </body>
</html>
